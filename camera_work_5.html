      body {
        font-family: arial;
        margin: 0;
        padding: 0;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      /*div.emscripten_border { border: 1px solid black; }*/ /* ezlocal-dish-js */
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }

      .spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        margin-top: 20px;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border-left: 5px solid rgb(235, 235, 235);
        border-right: 5px solid rgb(235, 235, 235);
        border-bottom: 5px solid rgb(235, 235, 235);
        border-top: 5px solid rgb(120, 120, 120);
        
        border-radius: 100%;
        background-color: rgb(189, 215, 46);
      }

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: bold;
        color: rgb(120, 120, 120);
      }

      #progress {
        height: 20px;
        width: 30px;
      }

      #controls {
        display: inline-block;
        float: right;
        vertical-align: top;
        margin-top: 30px;
        margin-right: 20px;
      }

      #output {
        width: 98%; /* ezlocal-dish-js */
        height: 200px;
        margin: 0 auto;
        margin-top: 10px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
    </style>

				var fixAudioContext = function (e) {
				        SDL.openAudioContext();
					var context = SDL.audioContext;
					if (context) {
						// Create empty buffer
						var buffer = context.createBuffer(1, 1, 22050);
						var source = context.createBufferSource();
						source.buffer = buffer;
						// Connect to output (speakers)
						source.connect(context.destination);
						// Play sound
						if (source.start) {
							source.start(0);
						} else if (source.play) {
							source.play(0);
						} else if (source.noteOn) {
							source.noteOn(0);
						}
						//const soundEffect = new Audio();
						//soundEffect.play();
					      console.log('audio unlock:');
					}

					var target = document;
					//var target = document.getElementById('canvas');

					// Remove events
					target.removeEventListener('touchstart', fixAudioContext);
					target.removeEventListener('touchend', fixAudioContext);
					target.removeEventListener('mousedown', fixAudioContext);
				};
				var addpermission = function (e) {
				    if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
				        // (optional) Do something before API request prompt.
				        DeviceMotionEvent.requestPermission()
			            .then( response => {
			          	  // (optional) Do something after API prompt dismissed.
				            if ( response == "granted" ) {
				                    // do something for 'e' here.
				            }
				        })
			            .catch( console.error )
				    }
				    //target.removeEventListener("click", addpermission);
				}

				//var target = document.getElementById('canvas');
				var target = document;
				// iOS 6-8
				target.addEventListener('touchstart', fixAudioContext);
				// iOS 9
				target.addEventListener('touchend', fixAudioContext);
				target.addEventListener('mousedown', fixAudioContext);

				if ( sensor_button == 0 ) {
					btn_flg.style.display = 'none';

				    const btn_flg = document.getElementById('btn_flg'); //for iOS
					if(window.DeviceMotionEvent){
					 if(DeviceMotionEvent.requestPermission){
					  btn_flg.addEventListener( "click", addpermission );
					 }else{
					  btn_flg.style.display = 'none';
					 }
					}
				}
